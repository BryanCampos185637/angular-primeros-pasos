<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isLast = last;
      let isFirst = first
    "
    class="list-group-item d-flex justify-content-between aling-item-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-secondary': isFirst
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <span> {{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button
      [title]="character.id"
      class="btn btn-danger btn-sm"
      (click)="onDeleteCharacterById(character.id!)"
    >
      x
    </button>
  </li>
</ul>
