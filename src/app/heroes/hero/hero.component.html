<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button class="btn btn-primary btn-sm mx-2" *ngIf="name != 'batman'" (click)="changeHero()">
  Cambiar nombre
</button>
<button class="btn btn-primary btn-sm mx-2" *ngIf="age != 34" (click)="changeAge()">
  Cambiar edad
</button>
<button class="btn btn-primary btn-sm" (click)="resetForm()">
  Reset
</button>
